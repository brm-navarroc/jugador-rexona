<section class="content">
	<div class="container ">
		<h1 >Regístrate</h1>
		<p >
			Regístrate aquí y empieza a votar en Twitter para participar por un viaje doble a los estudios de ESPN.*
		</p>
		<div  class="row">
			<div *ngIf="!loggedTwitterUser" class="col s12 center-align" style="margin: 2em auto;">
				<a class="waves-effect waves-light btn btn-twitter" (click)="twitterPopUpTs()"><i class="material-icons left"><fa name="twitter"></fa></i>Accede con Twitter</a>
			</div>
			<div class="container">
				<div class="row">
					
				    <form *ngIf="loggedTwitterUser" class="col s12">
				      <div class="row">
				        <div class="input-field col s6">
				        	<label>Nombres</label>
				          <input placeholder="Nombres" id="first_name" type="text" class="validate">
				          
				        </div>
				        <div class="input-field col s6">
				        	<label>Apellidos</label>
				          <input id="last_name" placeholder="Apellidos" type="text" class="validate">
				          
				        </div>
				      </div>
				      <div class="row">
				        <div class="input-field col s6 arrow-custom">
				        	<label>Paìs</label>
						    <select name="" id="" placeholder="Seleccione..." class="browser-default">
						    	<option value="">El Salvador</option>
						    	<option value="">Honduras</option>
						    	<option value="">3</option>
						    	<option value="">4</option>
						    </select>
						  </div>
				        <div class="input-field col s6">
				        	<label>E-Mail</label>
				          <input id="last_name" placeholder="Placeholder" type="text" class="validate"> 
				        </div>
				      </div>
				      <div class="row">
				        <div class="input-field col s6">
				        	<label>Telèfono</label>
				          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
				          
				        </div>
				        <div class="input-field col s6 date-costume">
				        	<label>Fecha de Nacimiento</label>
				          <input type="text" class="datepicker" placeholder="Fecha de Nacimiento">
				          
				        </div>
				      </div>
				      <div class="row">
				        <div class="input-field col s6 arrow-custom">
				        	<label>Visa Americana Vigente</label>
				          <select class="browser-default">
						      <option value="" disabled selected>Visa Americana Vigente</option>
						      <option value="1">El Salvador</option>
						      <option value="2">Honduras</option>
						    </select>
				        </div>
				        <div class="input-field col s6">
				        	<label>Usuario Twitter</label>
				          <input id="last_name" placeholder="{{twitterUser}}" type="text" class="validate">
				          
				        </div>
				      </div>
				      <div class="row">
				      	<div class="input-field col s12">
				      		<p>
						      <label>
						        <input type="checkbox" />
						        <span>Acepto los términos y condiciones establecidos en los avisos legales: Politica de Privacidad y Politica de Tratamiento de datos.</span>
						      </label>
						    </p>				      		
				      	</div>
				      	<div class="col s12 center-align" style="margin-top: 2em;">
				      		<a class="waves-effect waves-light btn btn-slider">Enviar</a>
				      	</div>
				      </div>
				    </form>
				 </div>
			</div>
		</div>
	</div>
</section>
