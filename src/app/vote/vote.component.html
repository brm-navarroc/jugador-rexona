<section class="content">
	<div class="container">
		<div class="row">
			<div class="col s6" style="padding-top: 10%;">
				<h1>Vota Aquí</h1>
				<p>Empieza a votar por tu #JugadorRexona y participa por un viaje para dos a los estudios de ESPN.</p>
				<h5>Recuerda que tus votos cuentan solo si estás registrado.</h5>
				<div class="col s12 center-align" style="margin-top: 2em;">
				      		<a class="waves-effect waves-light btn btn-slider">Regístrate Aquí</a>
				      	</div>
			</div>
			<div class="col s6">
				
				
				 <div class="row box">
				 	<div class="loading" *ngIf="!_semanalPlayers">
						Cargando...
					</div>
					<div class="col s4 bar" *ngFor="let player of _semanalPlayers;let i = index;" [class.undefinedPlayer]="player.votes == 0">
						<div class="graph-3" [ngStyle]="calc(player.votes)" [attr.data-content]="player.votes"></div>
					</div>
				 </div>

				 <div class="votes">
				 	<div class="row">
				 		<div class="col s4 center-align btn-pic" *ngFor="let player of _semanalPlayers" [class.undefinedPlayer]="player.votes == 0">
				 			<p>{{player.hashtag}}</p>
				 			<div class="col s12">
				 				<a href=""><img [src]="player.image" alt="" class="circle responsive-img"><br>
				 					<h5>Vota</h5></a>
				 			</div>
				 		</div>
				 	</div>
				 </div>
			</div>
		</div>
	</div>
</section>
